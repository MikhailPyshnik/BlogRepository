<div *ngIf="!logIn">
  <h1>Please login to add/edit post!</h1>
</div>

<div *ngIf="logIn">
  <h1>{{actionType}} blog post</h1>
  <form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
      <label class=" control-label col-md-12">Title</label>
      <div class="col-md-12">
        <input class="form-control borderForm" type="text" formControlName="title">
      </div>
    </div>

    <div class="form-group row">
      <label class=" control-label col-md-12">Category</label>
      <div class="col-md-12">
      <select class="form-control borderForm" name="addCategory" formControlName = "addCategory" [(ngModel)]="category">
          <option *ngFor="let categor of categorys" [value]="categor">
              {{categor}}
          </option>
      </select>
    </div>

  </div>
     <div class="form-group row">
      <label class="control-label col-md-12" for="Body">Body text</label>
      <div class="col-md-12">
        <textarea class="form-control borderForm" rows="8" formControlName="body"></textarea>
      </div>
    </div>

    <div class="buttonPosition">
      <button type="submit" class="btn btn-success float-right">Save</button>
      <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
