    <div>
      <div class ="center">
        <p class ="mb-3 mt-3 ml-3 mr -3">User Name</p>
        <input type="text" class="form-control borderForm mb-2 mt-3 ml-3 mr -3" style="width: 460px;" placeholder="User Name..." [(ngModel)]="userName">
         <p class ="mb-3 mt-3 ml-3 mr -3">Email address</p>
         <input type="email" class="form-control borderForm mb-2 mt-3 ml-3 mr -3" style="width: 460px;" placeholder="Email..." [(ngModel)]="email">
         <p class ="mb-3 mt-3 ml-3 mr -3">Password</p>
         <input type="password" class="form-control borderForm mb-2 ml-3" style="width: 460px;" placeholder="Password..." [(ngModel)]="password">
         <p class ="mb-3 mt-3 ml-3 mr -3">Confirm password</p>
         <input type="password" class="form-control borderForm mb-2 ml-3" style="width: 460px;" placeholder="Confirm password..." [(ngModel)]="confirmPassword">
          <div class="text-center">
             <button type="button" class="btn borderForm btn-primary mb-3"(click)="registrationUser()">Registration User</button>
           </div>
       </div>
   </div>
